<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Object-position</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        #padrão {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 50%;
        }

        #palavras-reservadas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: right top;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>

    <div>
        <img src="https://img.redbull.com/images/c_crop,x_117,y_0,h_2843,w_4264/c_fill,w_800,h_512/q_auto,f_auto/redbullcom/2024/7/28/cpaophlzswwkj570t3og/max-verstappen-belgian-grand-prix-2024" alt="" id="padrão">
    </div>

    <br>

    <div>
        <img src="https://img.redbull.com/images/c_crop,x_117,y_0,h_2843,w_4264/c_fill,w_800,h_512/q_auto,f_auto/redbullcom/2024/7/28/cpaophlzswwkj570t3og/max-verstappen-belgian-grand-prix-2024" alt="" id="palavras-reservadas">
    </div>
</body>
</html>
