<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de declaração em CSS</title>
    <link rel="stylesheet" href="formas-de-declaracao.css">
    <style>
        h2 {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="background-color: black; color: red;">
        Aqui usei CSS Inline
    </h1>
    <p>Se usa o atributo "style" em alguma tag em HTML para aplicar o CSS.</p>
    <h2>
        Aqui usei CSS Interno
    </h2>
    <p>Se usa a tag &lt style &gt dentro da tag &lt head &gt para aplicar o CSS</p>
    <p>No blockquote a seguir, usarei CSS externo: </p>
    <blockquote>O CSS INLINE TEM PRIORIDADE, É CONSIDERADO PRIMEIRO</blockquote>
</body>
</html>
