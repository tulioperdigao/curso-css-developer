<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }

        #elemento-01 {
            background-color: orange;
            margin: 20px 10px;
        }

        #elemento-02 {
            background-color: purple;
            
        }
    </style>
</head>
<body>
    <div id="elemento-01"></div>
    <div id="elemento-02"></div>
</body>
</html>
