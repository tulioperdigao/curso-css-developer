<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grow</title>
    <style>
        .container {
            background-color: blueviolet;
            padding: 10px;
            margin-bottom: 20px;
            height: 200px;

            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .item {
            padding: 8px;
            background-color: yellow;
            flex-grow: 1;
        }

        .item-02 {
            max-width:30px
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-01">Item 01</div>
        <div class="item item-02">Item 02</div>
        <div class="item item-03">Item 03</div>
    </div>

    <div class="container">
        <div class="item item-01">DIO</div>
        <div class="item item-02">Bem-vindo</div>
        <div class="item item-03">Trilha de CSS</div>
    </div>
</body>
</html>
