<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-basis</title>
    <style>
        .container {
            background-color: blueviolet;
            padding: 10px;
            margin-bottom: 20px;

            height: 200px;

            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .item {
            background-color: yellow;
            width: 100px;
            text-align: center;

        }

        .item-02 {
            flex-basis: auto;
        }

    </style>
</head>
<body>
    <div class="container" id="container-01">
        <div class="item item-01">Item 01</div>
        <div class="item item-02">Item 02</div>
        <div class="item item-03">Item 03</div>
    </div>

    <div class="container" id="container-02">
        <div class="item item-01">DIO</div>
        <div class="item item-02">Bem-vindo</div>
        <div class="item item-03">Trilha de CSS da DIO</div>
    </div>
</body>
</html>
