<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de Elementos Inline</title>
    <style>
        .exemplo {
            background-color: palevioletred;
        }

        #item-01 {
            height: 30px;
        }

        #item-02 {
            text-align: center;
            vertical-align: top;
        }

        .container {
            border: 1px solid red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Alinhando elementos Inline</h1>

    <div class="container">
        <img id="item-01" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/768px-Instagram_icon.png" alt="">
        <span id="item-02" class="exemplo">Item 02</span>
        <span id="item-03" class="exemplo">Item 03</span>
    </div>
</body>
</html>
